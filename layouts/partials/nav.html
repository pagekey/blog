<div id="header-wrapper">
    <header>
        <div id="site-title">
            {{ $logo_src := "img/logo.png" | relURL }}
            <a href="/"><img src="{{ $logo_src }}" alt="{{ .Site.Title }}"></a>
            <nav>
                {{ $curpage := .RelPermalink }}
                {{ range .Site.Menus.main }}
                    {{ $text := print .Name | safeHTML }}
                    <a href="{{ .URL }}"
                    {{ if eq .URL $curpage }}
                    class="active"
                    {{ end }}
                    >{{ $text }}</a>
                {{ end }}
            </nav>
        </div>
    </header>
</div>
