<header id="nav-header" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {{ $logo_src := "img/logo.png" | relURL }}
        <a href="/"><img id="logo" src="{{ $logo_src }}" alt="{{ .Site.Title }}"></a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {{ $curPage := .RelPermalink | safeHTMLAttr }}
        {{ $curPageSplit := split $curPage "/" }}
        {{ range .Site.Menus.main }}
            {{ $text := print .Name | safeHTML }}
            {{ $curURL := .URL | safeHTMLAttr }}
            {{ $curURLSplit := split $curURL "/" }}
            <a href="{{ .URL }}" class="p-2 text-dark {{ if eq (index $curURLSplit 1) (index $curPageSplit 1) }}active{{ end }}">
            {{ $text }}</a>
        {{ end }}
    </nav>
    <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
</header>
