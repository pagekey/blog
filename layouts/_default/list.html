{{ define "main" }}

<h1 class="jumbotron">{{ .Title }}</h1>
<div class="list-content">
  {{ .Content }}
</div>

{{ if ne .Params.Show_Content false }}
  {{ $pages := (cond (eq .RelPermalink "/blog/") (where $.Site.RegularPages "Section" "blog") .Pages.ByPublishDate.Reverse) }}
  {{ range $pages }}
    <p>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </p>
  {{ end }}
{{ end }}

{{ end }}
