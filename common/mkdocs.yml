site_name: PageKey
theme:
  logo: assets/logo.png
  favicon: assets/favicon.ico
  name: material
  features:
    - navigation.sections
    - content.code.copy
  palette:
    primary: blue
    accent: deep orange
plugins:
  - blog:
      blog_dir: blog
      post_url_format: "{slug}"
  - mkdocs-video
  - search
  - tags:
      tags_file: tags.md
nav:
  - index.md
  - blog/index.md
  - tags.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
copyright: Copyright &copy; 2017 - <script>document.write(new Date().getFullYear())</script> PageKey Solutions, LLC
extra:
  social:
    - icon: fontawesome/brands/youtube 
      link: https://youtube.com/@PageKey
  alternate:
    - name: English
      link: /
      lang: en
    - name: Espa√±ol
      link: /es/
      lang: es
